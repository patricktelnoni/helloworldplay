@(asprakForm: Form[Asprak])
<link rel="stylesheet" media="screen" href="@routes.Assets.versioned("../../../public/stylesheets/bootstrap.css")">
@import helper._
@index.render()
@helper.form(CSRF(routes.HomeController.tambahAsprak())){
    @helper.inputText(asprakForm("Nim"), 'id -> "email", 'size -> 30)
    @helper.inputText(asprakForm("Nama"))
    @helper.inputPassword(asprakForm("Password"))
    <input type="submit" value="Tambah Asprak" />
}
