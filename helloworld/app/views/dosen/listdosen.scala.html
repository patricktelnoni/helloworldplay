@(listDosen: List[Dosen], dosenForm: Form[Dosen])

@import helper._
@dosen.menu.render()
<link rel="stylesheet" media="screen" href="@routes.Assets.versioned("../../../public/javascripts/jquery.js")">

@main("Daftar Asprak") {
    
    <h1>@listDosen.size() Dosen</h1>
    <table class="table table-striped table-bordered table-responsive">
        <thead>
          <tr>
            <th scope="col">Nim</th>
            <th scope="col">Nama</th>
            <th scope="col">Aksi</th>
          </tr>
        </thead>
        <tbody>
        
       
        @for(dosen <- listDosen) {
            <tr>
                <td scope="row">@dosen.nim_dosen</td>
                <td>@dosen.name</td>
                <td>
                    <a class="btn btn-warning" href="@routes.DosenController.editDosen(dosen.nim_dosen)">Edit</a>
                    |@form(CSRF(routes.DosenController.hapusDosen(dosen.nim_dosen))) {
                    <input type="submit" value="Delete">
                }</td>
                
                
            </tr>
        }
        </tbody>
    </table>


    <a href="@routes.DosenController.formDosen()">Tambah Dosen</a>
    
    
}
